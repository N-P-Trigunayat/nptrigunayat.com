        * {

        /* Smooth Animations */
        .fade-in {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Button Ripple Effect */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .btn-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-ripple:active::after {
            width: 300px;
            height: 300px;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            z-index: 9999;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .toast.success { background: #10b981; }
        .toast.error { background: #ef4444; }
        .toast.info { background: #3b82f6; }

        /* Modal Overlay */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Stats Counter Animation */

            background: #1f2937 !important;

        /* Skeleton Loader */

            const modal = `
                <div class="fixed inset-0 z-50 flex items-center justify-center modal-overlay" onclick="closeModal()">
                    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full m-4 max-h-screen overflow-y-auto" onclick="event.stopPropagation()">
                        <div class="relative">
                            <img src="${trainer.image}" alt="${trainer.name}" class="w-full h-80 object-cover rounded-t-xl">
                            <button onclick="closeModal()" class="absolute top-4 right-4 bg-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-100">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="p-8">
                            <h2 class="text-3xl font-bold mb-2">${trainer.name}</h2>
                            <p class="text-purple-600 font-semibold mb-4">${trainer.specialization.join(', ')}</p>
                            
                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div class="bg-purple-50 p-4 rounded-lg">
                                    <p class="text-gray-600 text-sm">Experience</p>
                                    <p class="text-2xl font-bold text-purple-600">${trainer.experience} Years</p>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg">
                                    <p class="text-gray-600 text-sm">Clients Trained</p>
                                    <p class="text-2xl font-bold text-green-600">${trainer.clientsTrained}+</p>
                                </div>
                            </div>

                            <div class="mb-6">
                                <h3 class="font-bold text-lg mb-2">About</h3>
                                <p class="text-gray-700">${trainer.bio}</p>
                            </div>

                            <div class="mb-6">
                                <h3 class="font-bold text-lg mb-2">Certifications</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${trainer.certifications.map(cert => `
                                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-semibold">${cert}</span>
                                    `).join('')}
                                </div>
                            </div>

                            <button onclick="bookTrainerWhatsApp('${trainer.name}')" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition btn-ripple flex items-center justify-center">
                                <i class="fab fa-whatsapp mr-2 text-xl"></i> Book Session with ${trainer.name}
                            </button>
                        </div>
                    </div>
                </div>
            `;

            const modalDiv = document.createElement('div');
            modalDiv.innerHTML = modal;
            document.body.appendChild(modalDiv);
        }

        function closeModal() {
            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => modal.parentElement.remove());
        }

        function setAdminTab(tab) {
            AppState.adminTab = tab;
            render();
        }

        function setMemberTab(tab) {
            AppState.memberTab = tab;
            render();
        }

        function setTrainerTab(tab) {
            AppState.trainerTab = tab;
            render();
        }

        function contactStudentWhatsApp(studentName, phone) {
            const message = `Hi ${studentName}! This is your trainer from FitPro. I wanted to check on your progress and see if you need any guidance. Keep up the great work!`;
            openWhatsApp(message);
        }

        function viewStudentProgress(studentId) {
            showToast('Viewing student progress - Demo feature', 'info');
        }

        function markAttendance(className) {
            showToast(`Marking attendance for ${className} - Demo feature`, 'info');
        }

        function addClassNote(className) {
            showToast(`Adding note for ${className} - Demo feature`, 'info');
        }

        function filterMembers(status) {
            AppState.memberFilter = status;
            render();
        }

        function showAddMemberModal() {
            showToast('Add Member feature - Demo only', 'info');
        }

        function showAddClassModal() {
            showToast('Add Class feature - Demo only', 'info');
        }

        function showAddTrainerModal() {
            showToast('Add Trainer feature - Demo only', 'info');
        }

        function editMember(id) {
            showToast('Edit Member feature - Demo only', 'info');
        }

        function editTrainer(id) {
            showToast('Edit Trainer feature - Demo only', 'info');
        }

        function generateReport(type) {
            showToast(`Generating ${type} report... This is a demo feature.`, 'info');
        }

        function exportData(format) {
            showToast(`Exporting data as ${format.toUpperCase()}... This is a demo feature.`, 'info');
        }

        function cancelBooking(className) {
            if (confirm(`Cancel booking for ${className}?`)) {
                showToast('Booking cancelled successfully', 'success');
            }
        }

        function deleteMember(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                AppState.members = AppState.members.filter(m => m.id !== id);
                showToast('Member deleted successfully', 'success');
                render();
            }
        }

        // ============================================
        // RENDER FUNCTION
        // ============================================
        function render() {
            const app = document.getElementById('app');
            let content = '';

            switch (AppState.currentPage) {
                case 'home':
                    content = Navbar() + HomePage() + Footer();
                    break;
                case 'memberships':
                    content = Navbar() + MembershipsPage() + Footer();
                    break;
                case 'classes':
                    content = Navbar() + ClassesPage() + Footer();
                    break;
                case 'trainers':
                    content = Navbar() + TrainersPage() + Footer();
                    break;
                case 'contact':
                    content = Navbar() + ContactPage() + Footer();
                    break;
                case 'login':
                    content = LoginPage();
                    break;
                case 'admin-dashboard':
                    content = AdminDashboard() + Footer();
                    break;
                case 'member-dashboard':
                    content = MemberDashboard() + Footer();
                    break;
                case 'trainer-dashboard':
                    content = TrainerDashboard() + Footer();
                    break;
                default:
                    content = Navbar() + HomePage() + Footer();
            }

            app.innerHTML = content;
            window.scrollTo(0, 0);
        }

        // ============================================
        // INITIALIZE APP
        // ============================================
        render();
    </script>
</body>
</html>
